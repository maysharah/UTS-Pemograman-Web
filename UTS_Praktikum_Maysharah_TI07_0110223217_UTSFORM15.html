<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Wisata</title>
    <style>

    </style>
</head>
<body>
  <fieldset  style="width:700px; height:350px; margin:10px 300px; background-color: bisque" >
    <legend><b>Registrasi Tempat Rekreasi Wisata</b></legend>
    <div>
        <aside style="margin-left: 160px;">
        <form accesskey="" method="post">
            <br>
            <table>
                <tr>
                    <td > Nama Tempat Wisata </td>
                    <td> <input type="text" name="name" > </td>
                </tr>
                <br>
                <tr>
                    <td > Jenis Wisata </td>
                    <td>
                    <select>
                        <option  value="Taman">Taman </option>
                        <option value="Kebun Binatang">Kebun Binatang</option>
                        <option value="Taman Membaca">Taman Membaca</option >                            
                    </select>
                </tr>
                <tr>
                    <td > Deskripsi Wisata </td>
                    <td> <textarea></textarea></td>
                </tr>
                <tr>
                    <td > Kontak Person </td>
                    <td> <input type="number" > </td>
                </tr>
                    <td > No Handphone </td>
                    <td> <input type="number" > </td>
                </tr>
                <tr>
                    <td > Email </td>
                    <td> <input type="email" name="" tyle="color: blue;"> </td>
                </tr>
                <tr>
                    <td > Alamat Web </td>
                    <td> <input type="text" name=""placeholder="http://" > </td>
                </tr>
                <tr>
                    <td > Alamat Lengkap </td>
                    <td> <input type="text" name="" tyle="color: blue;" > </td>
                </tr>
                <tr>
                    <td > Latidute,Longitude </td>
                    <td> <input type="text" name="" tyle="color: blue;"> </td>
                </tr>
                <tr>
                    <td><input type="submit" name="proses" value="Daftar" style="box-shadow: 4px 3px 2px black; color: white; background-color: green;"></td>
                    <td><input type="reset" name="unproses" value="Batal" style="box-shadow: 4px 3px 2px black; color: white; background-color: red;"></td>
                </tr>
                </table>
                </form>
                </aside>
    </div>
  </fieldset>  
</body>
</html>
